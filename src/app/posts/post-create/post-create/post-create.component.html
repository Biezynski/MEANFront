<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" formControlName="title" placeholder="Tytuł Posta" name="title">
            <mat-error *ngIf="form.get('title').invalid">Tytul nie może być pusty </mat-error>
        </mat-form-field>

        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Wybierz obrazek </button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea matInput rows="10" formControlName="content" placeholder="Post" name="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Post nie może być pusty</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" class="btn btn-primary" type="submit">Dodaj Post</button>

    </form>
</mat-card>
